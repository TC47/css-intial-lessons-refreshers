<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Value Examples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Color Value Examples</h1>
    
    <div>
     
    <p class="red-text">This text is in red.</p>
    
    <p class="green-text">This text is in green (hexadecimal color).</p>

    <p class="blue-text">This text is in blue (RGB color).</p>

    <p class="semi-transparent-red">This text is in semi-transparent red (HEX color).</p>

    <p class="lime-green">This text is in lime green (HSL color).</p>

    

    

    </div>
</body>
</body>
</html>
