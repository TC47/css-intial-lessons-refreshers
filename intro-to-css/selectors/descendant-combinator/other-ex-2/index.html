<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Class Selector Example</h1>

    <!-- Apply the .parent class to this div -->
    <div class="parent">
        <p>This is a parent element with class="parent".</p>
        
        <!-- Apply the .child class to this div -->
        <div class="child">
            <p>This is the first child with class="child".</p>
        </div>
        
        <!-- Apply the .child class to this div -->
        <div class="child">
            <p>This is the second child with class="child".</p>
            
            <!-- Apply the .grandchild class to this div -->
            <div class="nothing">
                <p>This is a grandchild with class="grandchild".</p>
            </div>
        </div>
    </div>

    <p>Another element outside the parent-child structure.</p>
</body>
</html>
