<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>descendant combinator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Parent-Child Relationships Example</h1>

    <div id="parent">
        <p>This is a parent element.</p>
        
        <div id="child1">
            <p>This is the first child of the parent.</p>
        </div>
        
        <div id="child2">
            <p>This is the second child of the parent.</p>
            
            <div id="grandchild">
                <p>This is a grandchild of the parent.</p>
            </div>
        </div>
    </div>

    <p>Another element outside the parent-child structure.</p>
</body>
</html>
